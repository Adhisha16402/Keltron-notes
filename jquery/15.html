<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:100%;
            height:auto;
            margin:2% 3%;
        }
        .btn
        {
            padding:10px;
            margin-bottom: 10px;
        }
        #animatediv{
            width:150px;
            height: 150px;
            background: cyan;
            position:absolute;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="clickme" class="btn">start animation</button>
        <div id="animatediv">
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E
        =" crossorigin="anonymous"></script>
        <script>
        $(document).ready(function(){
        $("#clickme").click(function(){
        $("#animatediv").animate({
        left:"250px",
        width:"300px",
        height:"400px"
        })
        
        })
        })
        </script>
</body>
</html>
